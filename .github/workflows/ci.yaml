# Memento CI Pipeline
# Runs linting, type checking, and tests on every push and pull request

name: CI

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run flake8 linter
        run: flake8 app/ lambdas/ tests/

      - name: Run isort import sorting check
        run: isort --check-only --diff app/ lambdas/ tests/

      - name: Run black formatter check
        run: black --check --diff app/ lambdas/ tests/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run mypy type checking
        run: mypy --config-file=pyproject.toml app/ lambdas/ tests/

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: typecheck
    defaults:
      run:
        working-directory: backend

    env:
      # Mock environment variables for testing
      SUPABASE_URL: https://test.supabase.co
      SUPABASE_ANON_KEY: test-anon-key
      SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
      SUPABASE_JWT_SECRET: test-jwt-secret-for-ci-testing-only
      APP_NAME: Memento API Test
      DEBUG: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: python -m pytest tests/ -v --tb=short

      - name: Run tests with coverage (minimum 50% required)
        run: python -m pytest tests/ --cov=app --cov-report=term-missing --cov-report=xml --cov-fail-under=50

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml
          retention-days: 7

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: backend

    env:
      SUPABASE_URL: https://test.supabase.co
      SUPABASE_ANON_KEY: test-anon-key
      SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
      SUPABASE_JWT_SECRET: test-jwt-secret-for-ci-testing-only

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify FastAPI app starts
        run: |
          python -c "from app.main import app; print('App created successfully')"

      - name: Check for import errors
        run: |
          python -c "
          import app.api
          import app.auth
          import app.db
          import app.dals
          import app.schemas
          print('All modules import successfully')
          "
