# Pre-commit hooks for Memento backend
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
#
# These hooks match the CI checks in .github/workflows/ci.yaml
# Config files are in backend/pyproject.toml and backend/.flake8

repos:
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        files: ^backend/
        pass_filenames: false
        args: ["--check-only", "--settings-path", "backend/pyproject.toml", "backend/app/", "backend/tests/"]

  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        files: ^backend/
        pass_filenames: false
        args: ["--check", "backend/app/", "backend/tests/"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        files: "^backend/app/"
        args: ["backend/app/", "backend/tests/", "--config", "backend/.flake8"]

  - repo: local
    hooks:
      - id: mypy
        name: mypy (local venv)
        language: system
        entry: backend/.venv/bin/mypy --config-file=backend/pyproject.toml
        pass_filenames: false
        args: ["backend/app/", "backend/tests/"]
